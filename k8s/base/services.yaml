apiVersion: v1
kind: Service
metadata:
  name: ffmpeg-api-service
  namespace: ffmpeg-api
  labels:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: ffmpeg-worker-service
  namespace: ffmpeg-api
  labels:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: worker
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ffmpeg-api
  labels:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: redis
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: ffmpeg-api
  labels:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app.kubernetes.io/name: ffmpeg-api
    app.kubernetes.io/component: redis